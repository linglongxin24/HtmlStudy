<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form表单练习</title>
</head>
<body>
<form>
    <!--文本输入框-->
    用户名：<input type="text" name="username"/>
    <br/>
    <!--密码输入框-->
    密码：<input type="password" name="password"/>
    <br/>
    <!--单选按钮-->
    性别：男<input type="radio" name="sex" value="m" checked="checked"/>
    女<input style="margin-left: 20px" type="radio" name="sex" value="fm" checked="checked"/>
    <br/>
    <!--多选按钮-->
    兴趣：看书<input type="checkbox" name="interest" value="book"/>
    画画<input type="checkbox" name="interest" value="drawing"/>写作<input
        type="checkbox" name="interest" value="writting"/>
    <br/>
    <!--文件上传-->
    头像：<input type="file" name="file"/>
    <br/>
    <!--隐藏域-->
    <input type="hidden" name="userid" value="10"/>
    <br/>
    <!--下拉框-->
    地址：
    <select name="city">
        <option value="beijing">北京</option>
        <option value="tainjin">天津</option>
        <option value="shanghai">上海</option>
    </select>
    <br/>
    <!--多行文本输入框-->
    <textarea name="desc" rows="6" cols="10"></textarea>
    <br>
    <!--提交按钮-->
    <input type="submit" value="确定"/>
    <input type="reset" value="重置"/>
    <input type="button" value="普通按钮"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序无序列表</title>
</head>
<body>
<h3>无序列表</h3>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ul>
<h3>有序列表</h3>
<ol>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ol>
<h3>嵌套列表</h3>
<ol>
    <li>内容<ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol></li>
    <li>item2<ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul></li>
    <li>item3</li>
</ol>
</body>
</html>

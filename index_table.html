<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>
<body>
<table width="50%" cellspacing="0px" cellpadding="0px" border="1px">
    <caption >第一个规则的表格</caption>
    <tr align="center">
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr align="center">
        <td>张三</td>
        <td>28</td>
    </tr>

</table>

<table width="50%" cellspacing="0px" cellpadding="0px" border="1px">
    <caption >第二个不规则的表格</caption>
    <tr align="center">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr align="center">
        <td>1</td>
        <td colspan="2">2</td>
    </tr>
    <tr align="center">
        <td rowspan="2">1</td>
        <td >2</td>
        <td >3</td>
    </tr>
    <tr align="center">
        <td >1</td>
        <td >2</td>
    </tr>
</table>


</body>
</html>
